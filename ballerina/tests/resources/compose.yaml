services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2025-latest
    container_name: mssql-store
    environment:
        ACCEPT_EULA: "Y"
        MSSQL_SA_PASSWORD: "Test-1234#"
        MSSQL_PID: "Developer"
    ports:
      - "1433:1433"
    volumes:
      - ./init-db.sh:/init-db.sh
    command: ["/bin/bash", "/init-db.sh"]
